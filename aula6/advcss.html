        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            nav {
                height: 55px;
                border-bottom: 2px solid black;
                display: flex;
                align-items: center;
                gap: 5px;
            }

            nav a {
                text-decoration: none;
                text-transform: uppercase;
            }

            button {
                padding: 5px 10px;
                border: 2px dashed rgb(206, 189, 0);
                background-color: rgb(255, 255, 253);

                /* transition: all 2s; */
                transition-property: all;
                transition-duration: 1000ms;
            }

            button:hover {
                /* background-color: rgb(254, 254, 220); */
                background-color: blue;
                /* border-color:rgb(169, 162, 89) */
                border-color: red;
                /* transform: scale(2); */
                /* transform: rotate(180deg) translate(50px); */
                /* transform: skew(30deg, 20deg); */
                border-radius: 15px;
            }

            .heart {
                /* clip-path: polygon(20% 0%, 0 25%, 20% 65%, 49% 100%, 80% 65%, 100% 25%, 80% 0%, 50% 20%); */
                /* background-color: rgb(186, 0, 0); */
                height: 100px;
                width: 100px;
                transition: all 0.5s;

                animation-name: heartAnimation;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }

            .heart path {
                fill: red;
            }

            .heart:hover {
                transform: scale(1.7);
            }

            .svg {
                background-image: url("heart.svg");
                width: 500px;
                height: 500px;
            }

            .container {
                display: flex;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: start;
                flex-direction: column;
                gap: 30px;
            }
            @keyframes heartAnimation {
                0% {
                    transform: scale(1);
                    /* se fosse div isso funcionaria :( */
                    /* fill: red; */
                }
                50% {
                    transform: scale(1.4) rotate(180deg);
                    /* fill: blue; */
                }
                100% {
                    transform: scale(1) rotate(360deg);
                }
            }
        </style>
    </head>

        <div class="container">
            <button>click me</button>
