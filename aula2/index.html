<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS !1!</title>
    <style>
        p {
            color: green;
        }

        [class="minhaClasse"] {
            color: blue;
        }

        .outraClasse { 
            background-color: lightblue;
        }

        .fonteDiferente { 
            font-family: 'Courier New';
        }

        .textoVermelho { 
            color: red;
        }

        #titulo {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Meu titulo</h1>
    <p class="outraClasse">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae suscipit ea eveniet dignissimos non obcaecati, facilis nam quo illum eius iste deleniti dolore eligendi unde nulla quis libero veniam nostrum.</p>
    <p class="fonteDiferente textoVermelho">paragrafo ligeiramente diferente</p>
    <span id="meuId" class="fonteDiferente">meu span</span>
</body>
</html>
