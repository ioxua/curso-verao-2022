            const FormaGeometrica = {
                getArea: function () {
                    throw new Error("Não há como calcular");

            };

            const Retangulo = {
                altura: 12,
                largura: 8,
                getArea: function () {
                    return this.altura * this.largura;
                },
            };

            const Estrela = {};

            Object.setPrototypeOf(Estrela, FormaGeometrica);
            Object.setPrototypeOf(Retangulo, FormaGeometrica);

            console.log("Estrela", Estrela);
            console.log("Retangulo", Retangulo);
            console.log(Retangulo.getArea());
            // console.log(Estrela.getArea())

            function Animal(nome) {
                this.nome = nome;
            }

            Animal.prototype.getNome = function () {
                return this.nome;
            };

            console.log("Animal", Animal);

            function Gato() {
                this.nome = "Gaaaaaatooooo";
            }

            Gato.prototype = new Animal();

            Gato.prototype.miar = function () {
                console.log("miau~");

            console.log("Gato", Gato);

            console.log(new Animal("cachorro").getNome());
